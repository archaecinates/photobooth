    .frame-container {

      flex-wrap: wrap;
    }

    .frame-options {
      display: flex;
      gap: 10px;
    }

    .frame {
      width: 180px;
      height: 180px;
      border: 1.5px solid #5b4636;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      position: relative;
      border-radius: 10px;
      transition: all 0.3s;
      overflow: visible;
    }

    .frame .placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #5b4636;
      font-size: 14px;
      z-index: 2;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .frame img {
      opacity: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s, width 0.3s, height 0.3s;
      z-index: 1;
      position: relative;
    }

    .frame:hover {
      border: none;
      background: transparent;
    }

    .frame:hover .placeholder {
      opacity: 0;
    }

    .frame:hover img {
      opacity: 1;
    }

    .frame.selected {
      border: none;
      background: transparent;
    }

    .frame.selected .placeholder {
      display: none;
    }

    .frame.selected img {
      opacity: 1;
    }


    .frame[data-id="2"] img {
      width: 100px;
      height: auto;
    }

    .frame[data-id="3"] img {
      width: 88px;
      height: auto;
    }

    .frame[data-id="4"] img {
      width: 196px;
      height: auto;
    }

      border-radius: 8px;
      transition: 0.3s;
      font-family: 'Lora', serif;
    }

    button:hover {
      background: #5b4636;
      color: #f0e6dd;
    }

        display: block;
        font-size: 14px;
        padding: 8px 16px;
        margin-left: 56px;
      }
    }
  </style>
