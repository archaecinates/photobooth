<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobooth</title>
    <style>
      body {
        font-family: "Lora", serif;
        background-color: #fefaf5;
        text-align: center;
        padding: 50px;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      h1 {
        font-size: 82px;
        font-weight: lighter;
        color: #5b4636;
        margin-bottom: 4px;
        margin-left: -720px;
      }

      p {
        color: #8a6f56;
        font-size: 16px;
        margin-bottom: 40px;
        margin-left: -632px;
      }

      .buttons {
        margin-top: -192px;
        margin-left: 356px;
        display: flex;
        justify-content: center;
        gap: 24px;
      }

      button {
        padding: 12px 20px;
        border: 1px solid #5b4636;
        background: transparent;
        font-size: 16px;
        color: #5b4636;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #5b4636;
        color: white;
      }

      .about-button {
        margin-left: 882px;
        position: absolute;
        top: 20px;
        right: 56px;
        padding: 8px 12px;
        font-size: 14px;
      }

      button {
        font-family: "Lora", serif;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #f1efed;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        color: #5b4636;
        width: 300px;
      }

      .close {
        color: #5b4636;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.5s ease-in-out;
      }

      .close:hover {
        transform: rotate(180deg);
      }

      #openModal {
        position: relative;
        display: inline-block;
        cursor: pointer;
        text-decoration: none;
      }

      #openModal::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 2px;
        background-color: #5b4636;
        transition: width 0.3s ease-in-out;
      }

      #openModal:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>photobooth</h1>
      <p>Make your memories last by capturing them</p>
      <p
        id="openModal"
        style="cursor: pointer; text-decoration: none; margin-top: 284px"
      >
        whats new?
      </p>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p style="margin-left: 4px; margin-bottom: 12px">
            You can choose a frame now!
          </p>
        </div>
      </div>

      <div class="buttons">
        <button onclick="useCamera()">Use Camera</button>
        <button onclick="uploadPics()">Drop your pics</button>
      </div>
      <button class="about-button" onclick="showAbout()">About</button>
    </div>

    <script>
      function useCamera() {
        localStorage.setItem("photoMethod", "index");
        window.location.href = "chooseframe.html";
      }
      function uploadPics() {
        localStorage.setItem("photoMethod", "choosepic")
        window.location.href = "chooseframe.html";
      }
      function showAbout() {
        alert(
          "Photobooth is an easy way to capture and upload your favorite moments!"
        );
      }

      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("myModal");
        const openModal = document.getElementById("openModal");
        const closeModal = document.querySelector(".close");

        openModal.addEventListener("click", function () {
          modal.style.display = "flex";
        });

        closeModal.addEventListener("click", function () {
          modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
