<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Booth</title>
    <style>
      body {
        font-family: "Lora", serif;
        padding: 20px;
        text-align: center;
        background: #fffaf7;
      }

      header {
        margin-top: -24px;
        text-align: left;
        padding-left: 20px;
      }

      .home-tag {
        text-decoration: none;
        color: #5a4637;
        font-size: 21px;
        font-weight: bold;
      }

      video,
      canvas {
        width: 80%;
        max-width: 532px;
        border: 2px solid #866e5d;
        border-radius: 20px;
        display: block;
        margin: auto;
        transform: scaleX(-1);
      }

      #countdownText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        font-weight: bold;
        color: white;
        display: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: -24px;
        position: relative;
      }

      button {
        font-family: "Lora", serif;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
      }

      #captureButton {
        background-color: #866e5d;
        color: white;
        margin-top: -16px;
        margin-left: 756px;
      }

      #retakeButton {
        background-color: #c3a792;
        color: rgb(82, 61, 33);
        margin-top: -16px;
      }

      #photoGallery {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 24px;
      }

      .photoContainer {
        display: none;
        width: 140px;
        height: auto;
        border: 2px solid #866e5d;
        border-radius: 16px;
      }

      #doneButton {
        display: none;
        margin-left: 956px;
        margin-top: -42px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #866e5d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      @media screen and (max-width: 600px) {
          video,
          canvas {
          width: 100%;
          max-width: 100%;
          border-radius: 14px;
      }

      #countdownText {
          margin-top: -164px;
          font-size: 32px;
      }

      .button-container {
          flex-direction: row; 
          flex-wrap: wrap;
          justify-content: center;
          gap: 8px;
          margin-top: 16px;
      }

      #captureButton,
      #retakeButton {
          font-size: 14px;
          padding: 6px 14px;
          width: auto;          
          margin: 0;
      }
      #doneButton {
          display: none;
          margin: 24px auto 0 auto;
          width: 80%;
          font-size: 15px;
      }

      header {
          padding-left: 12px;
      }

      .home-tag {
          font-size: 18px;
      }

     #photoGallery {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 12px;
          margin-top: 24px;
    }

    .photoContainer {
          display: none;
          width: 72px;
          height: auto;
          border: 2px solid #866e5d;
          border-radius: 16px;
          object-fit: cover;
    }
    </style>
  </head>
  <body>
    <header>
      <p>
        <a href="index.html" class="home-tag">photobooth</a>
      </p>
    </header>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none"></canvas>

    <div class="button-container">
      <button id="captureButton">Capture</button>
      <button id="retakeButton">Retake</button>
    </div>

    <div id="countdownText">3</div>

    <div id="photoGallery">
      <img id="photo1" class="photoContainer" />
      <img id="photo2" class="photoContainer" />
      <img id="photo3" class="photoContainer" />
      <img id="photo4" class="photoContainer" />
    </div>

    <button id="doneButton">Done</button>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const countdownText = document.getElementById("countdownText");
      const captureButton = document.getElementById("captureButton");
      const retakeButton = document.getElementById("retakeButton");
      const doneButton = document.getElementById("doneButton");
      const photos = [
        document.getElementById("photo1"),
        document.getElementById("photo2"),
        document.getElementById("photo3"),
        document.getElementById("photo4"),
      ];

      let takingPhotos = false;
      let photoCount = localStorage.getItem("photoCount") || 2; 
      let maxPhotos = Math.min(photoCount, photos.length); 

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Gagal mengakses kamera!", err);
        });

      function startCountdown(count, photoIndex) {
        if (photoIndex >= maxPhotos) {
          takingPhotos = false;
          doneButton.style.display = "block";
          return;
        }

        countdownText.style.display = "block";
        countdownText.textContent = count;

        let interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownText.textContent = count;
          } else {
            clearInterval(interval);
            countdownText.style.display = "none";
            takePhoto(photoIndex);
          }
        }, 1000);
      }

      function takePhoto(photoIndex) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.save();
        context.scale(-1, 1); 
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        context.restore();

        photos[photoIndex].src = canvas.toDataURL("image/png");
        photos[photoIndex].style.display = "block";

        if (photoIndex < maxPhotos - 1) {
          setTimeout(() => startCountdown(3, photoIndex + 1), 1000);
        } else {
          takingPhotos = false;
          doneButton.style.display = "block";
        }
      }

      captureButton.addEventListener("click", () => {
        if (!takingPhotos) {
          takingPhotos = true;
          doneButton.style.display = "none";
          startCountdown(3, 0);
        }
      });

      retakeButton.addEventListener("click", () => {
        photos.forEach((photo) => {
          photo.src = "";
          photo.style.display = "none";
        });

        doneButton.style.display = "none";
        takingPhotos = true;
        startCountdown(3, 0);
      });

      doneButton.addEventListener("click", () => {
        const takenPhotos = photos
          .map((photo) => photo.src)
          .filter((src) => src !== "");
        localStorage.setItem("savedPhotos", JSON.stringify(takenPhotos));
        window.location.href = "choose.html";
      });
    </script>
  </body>
</html>
